<!DOCTYPE html>
<!-- Tutorial series by David Rousset: http://blogs.msdn.com/davrous -->
<!-- Based on this EaselJS sample: http://easeljs.com/examples/bitmapAnimation.html -->
<html>
<head>
    <title>EaselJS Sprites Tutorial 01</title>

    <!-- Import EaselJS Framework -->
    <script src="js/lib/easeljs-0.5.0.min.js"></script>

    <script>
        var text;
        var stage;
        var shape;
        var init = function(){
            var canvas = document.getElementById("test");
            stage = new createjs.Stage(canvas);
            var container =  new createjs.Container();

            text = new createjs.Text("helo","30px Arial","#888");
            text.rotation = 100;

            shape = new createjs.Shape();
            // add the text as a child of the stage. This means it will be drawn any time the stage is updated
            // and that it's transformations will be relative to the stage coordinates:
            stage.addChild(text);

            // position the text on screen, relative to the stage coordinates:
            text.x = 100;
            text.y = 200;
            // fire tick method
            createjs.Ticker.setFPS(10);
            createjs.Ticker.addListener(window);
            // call update on the stage to make it render the current display list to the canvas:
            stage.update();

        };

        var cnt = 0;
        var tick = function(){
            cnt++;
            text.text = "hello " + cnt;
            text.x += 1;
            stage.update();
        };

    </script>
    <body onload="init();"></body>
</head>

<body>
<div class="description">

</div>
<div class="canvasHolder">
    <canvas id="test" width="500" height="500" style="">
        Your browser doesn't support canvas. Please download IE9+ on <a href="http://ie.microsoft.com/testdrive">IE Test Drive</a>
    </canvas>
</div>
<button id="Start" onclick=init();>Start</button><button id="Reset" onclick=reset();>Reset</button>
</body>
</html>
